<!doctype html>
<html lang="en" ng-app="myFirstApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
<script src="angular.min.js"></script>
<script src="app.js"></script>

  </head>
<body>
   <div class="container" ng-controller="myFirstController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input type="text" ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfItIsTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{resultString}}


         </div>


         <div class="form-group">
             <button class="btn btn-default" ng-click="showNoOfWatchers();">showNoOfWatchers</button>
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="countOnce();">count up by once</button>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="onceCounter();">increase the count</button>
         </div>
   </div>

</body>
</html>
